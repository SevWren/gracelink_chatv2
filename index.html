  <script type="importmap">
  {
    "imports": {
      "react": "https://esm.sh/react@^19.1.0",
      "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
      "react/": "https://esm.sh/react@^19.1.0/",
      "react-markdown": "https://esm.sh/react-markdown@^10.1.0",
      "remark-gfm": "https://esm.sh/remark-gfm@^4.0.1",
      "rehype-sanitize": "https://esm.sh/rehype-sanitize@^6.0.0",
      "react-syntax-highlighter": "https://esm.sh/react-syntax-highlighter@^15.6.1",
      "react-syntax-highlighter/": "https://esm.sh/react-syntax-highlighter@^15.6.1/",

  <style>
    body {
      font-family: 'Inter', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    /* Custom scrollbar for a cleaner look in dark theme */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #1e293b; /* slate-800 */
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb {
      background: #334155; /* slate-700 */
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #475569; /* slate-600 */
    }
    /* Ensure root takes full height for flex layout */
    html, body, #root {
      height: 100%;
    }

    /* Markdown specific styles */
    .markdown-content h1, .markdown-content h2, .markdown-content h3, .markdown-content h4, .markdown-content h5, .markdown-content h6 {
      color: #e2e8f0; /* slate-200 */
      font-weight: 600;
      margin-top: 1em;
      margin-bottom: 0.5em;
    }
    .markdown-content h1 { font-size: 1.875rem; /* text-2xl */ }
    .markdown-content h2 { font-size: 1.5rem; /* text-xl */ }
    .markdown-content h3 { font-size: 1.25rem; /* text-lg */ }
    .markdown-content p {
      margin-bottom: 1em;
      line-height: 1.6;
    }
    .markdown-content ul, .markdown-content ol {
      margin-left: 1.5em;
      margin-bottom: 1em;
      list-style-position: outside;
    }
    .markdown-content ul { list-style-type: disc; }
    .markdown-content ol { list-style-type: decimal; }
    .markdown-content li { margin-bottom: 0.25em; }
    .markdown-content blockquote {
      border-left: 4px solid #4a5568; /* slate-600 */
      padding-left: 1em;
      margin-left: 0;
      margin-right: 0;
      margin-bottom: 1em;
      color: #a0aec0; /* slate-400 */
      font-style: italic;
    }
    .markdown-content code:not(pre > code) { /* Inline code */
      background-color: #2d3748; /* slate-800 slightly lighter than bubble for AI, or darker for user */
      padding: 0.2em 0.4em;
      font-size: 0.875em;
      border-radius: 0.25rem;
      color: #e2e8f0; /* slate-200 */
    }
    .user-message .markdown-content code:not(pre > code) {
      background-color: #2d3748; /* slate-800, corrected from '#1e--- START OF FILE types.ts ---' */
    }
    /* Task List specific styles */
    .markdown-content ul > li.task-list-item {
      list-style-type: none;
      margin-left: -1.5em; /* Adjust to align with other list items if needed */
    }
    .markdown-content ul > li.task-list-item input[type="checkbox"] {
      margin-right: 0.5em;
      cursor: default; /* Indicate they are not interactive */
    }
    /* Style completed tasks */
    .markdown-content ul > li.task-list-item input[type="checkbox"]:checked + span {
      text-decoration: line-through;
      color: #718096; /* slate-500 */
    }

    /* Styles for syntax highlighting with react-syntax-highlighter */
    /* Ensure pre tags take full width and are scrollable */
    .markdown-content pre {
      background-color: #0d1117 !important; /* Match vsc-dark-plus background, use !important if needed */
      padding: 1em;
      border-radius: 0.375rem; /* rounded-md */
      overflow-x: auto;
      margin-top: 0.5em;
      margin-bottom: 1em;
      font-size: 0.875em; /* text-sm */
    }
    /* Ensure code inside pre also uses a monospace font and has transparent background */
    .markdown-content pre > code {
      font-family: 'Menlo', 'Consolas', 'Liberation Mono', 'Courier New', monospace !important;
      background-color: transparent !important; /* Code tag inside pre should be transparent */
      padding: 0 !important;
      color: inherit !important; /* Inherit color from parent (SyntaxHighlighter style) */
    }

  </style>
